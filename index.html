<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"/>
  <title>Beat Maker</title>
</head>
<body>

  <div class="sequencer">
    <div class="kick-track">
      <div class="controls">
        <h1>Kick</h1>
        <button data-track="0" class="mute kick-volume">
          <i class="fa-solid fa-music-slash"></i>
        </button>
        <select name="kick-select" id="kick-select">
          <option value="./public/beats/kick-classic.wav">Classic Kick</option>
          <option value="./public/beats/kick-808.wav">808 Kick</option>
          <option value="./public/beats/kick-heavy.wav">Heavy Kick</option>
        </select>
      </div>
      <div class="kick">
        <div class="pad kick-pad b0"></div>
        <div class="pad kick-pad b1"></div>
        <div class="pad kick-pad b2"></div>
        <div class="pad kick-pad b3"></div>
        <div class="pad kick-pad b4"></div>
        <div class="pad kick-pad b5"></div>
        <div class="pad kick-pad b6"></div>
        <div class="pad kick-pad b7"></div>
      </div>
    </div>

    <div class="snare-track">
      <div class="controls">
        <h1>Snare</h1>
        <button data-track="1" class="mute snare-volume">
          <i class="fa-solid fa-music-slash"></i>
        </button>
        <select name="snare-select" id="snare-select">
          <option value="./public/beats/snare-808.wav">808 Snare </option>
          <option value="./public/beats/snare-acoustic01.wav">Acoustic Snare</option>
          <option value="./public/beats/snare-vinyl02.wav">Vinyl Snare</option>
        </select>
      </div>
      <div class="snare">
        <div class="pad snare-pad b0"></div>
        <div class="pad snare-pad b1"></div>
        <div class="pad snare-pad b2"></div>
        <div class="pad snare-pad b3"></div>
        <div class="pad snare-pad b4"></div>
        <div class="pad snare-pad b5"></div>
        <div class="pad snare-pad b6"></div>
        <div class="pad snare-pad b7"></div>
      </div>
    </div>

    <div class="hihat-track">
      <div class="controls">
        <h1>Hihat</h1>
        <button data-track="1" class="mute hihat-volume">
          <i class="fa-solid fa-music-slash"></i>
        </button>
        <select name="hihat-select" id="hihat-select">
          <option value="./public/beats/hihat-808.wav">808 Hihat</option>
          <option value="./public/beats/hihat-acoustic01.wav">Acoustic Hihat</option>
        </select>
      </div>
      <div class="hihat">
        <div class="pad hihat-pad b0"></div>
        <div class="pad hihat-pad b1"></div>
        <div class="pad hihat-pad b2"></div>
        <div class="pad hihat-pad b3"></div>
        <div class="pad hihat-pad b4"></div>
        <div class="pad hihat-pad b5"></div>
        <div class="pad hihat-pad b6"></div>
        <div class="pad hihat-pad b7"></div>
      </div>
    </div>
  </div>
  <button class="play">Play</button>
  <audio class="kick-sound" src="./public/beats/kick-classic.wav"></audio>
  <audio class="snare-sound" src="./public/beats/snare-acoustic01.wav"></audio>
  <audio class="hihat-sound" src="./public/beats/hihat-acoustic01.wav"></audio>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css" 
    integrity="sha512-6mc0R607di/biCutMUtU9K7NtNewiGQzrvWX4bWTeqmljZdJrwYvKJtnhgR+Ryvj+NRJ8+NnnCM/biGqMe/iRA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
  <script src="./main.js"></script>
</body>
</html>
